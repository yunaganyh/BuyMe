{% extends "main.html" %}
{% block htmlTop %}
    {{super()}}
{% endblock %}
<html>
    <body>
        {% block flashes %}
         {{super()}}
        {% endblock %}
        
         <!--{% block head %}Select Category{% endblock %} -->
         
         {% block content %}
            <form method="post" action="{{url_for('search')}}">
                <label for="menu-category">Search from Categories:</label> 
                <select required name="menu-category">
                    <option value="none">Choose One</option>
                    {% for category in ['food','clothing','shoes','services','utility',
            'makeup','textbooks','bath-body','event','other'] %}
                        <option value={{category}}>{{category}}</option>
                    {% endfor %}
                </select>
                <input type="submit" name="submit" value="Choose" method="POST"/>
            </form>
         {% endblock %}
         {% block sale %}
         {{super()}}
        {% endblock %}
        
    </body>
</html>
